<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/cart.css">
    <title>BuyDelight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
  <header>
    <div class="container header-container">
        <div class="logo-container">
            <span class="logo montserrat-alternates-bold"><a href="index.html"><img src="img/logo.png">BuyDelight</a></span>
            <img class="logo-icon" src="img/logo.png" alt="BuyDelight" style="display: none;"> 
        </div>

        <div class="header-icons">
            <a href="index.html" class="catalog-icon">
                <img src="img/catalog.png" alt="Каталог">
            </a>
            <a href="orders.html" class="profile-icon">
                <img src="img/user.png" alt="Личный кабинет">
            </a>
        </div>
      </div>
      <div class="notification-area"></div>
  </header>

    <div class="container main-container">
      <main>
        <h2 class="montserrat-alternates-semibold">Корзина</h2>
        <p id="empty-cart-message" style="display: none;"></p>
          <div id="cart-items" class="product-grid"></div>
        
          <h2 class="montserrat-alternates-semibold">Оформление заказа</h2>
          <form id="order-form">
              <div class="form-container">
                  <div class="form-column">
                    <div class="form-group">
                        <label for="full_name" class="montserrat-alternates-semibold">Имя:</label>
                          <input type="text" id="full_name" style="font-family: Montserrat Alternates, serif;" placeholder="Введите ваше имя" required>
                      </div>
                      <div class="form-group">
                          <label for="phone" class="montserrat-alternates-semibold">Телефон:</label>
                          <input type="text" id="phone" style="font-family: Montserrat Alternates, serif;" placeholder="Введите номер телефона" required>
                      </div>
                      <div class="form-group">
                          <label for="email" class="montserrat-alternates-semibold">Email:</label>
                          <input type="email" id="email" style="font-family: Montserrat Alternates, serif;" placeholder="Введите ваш email" required>
                      </div>
                      <div class="form-group">
                          <label for="subscribe" class="montserrat-alternates-semibold"><input type="checkbox" id="subscribe" checked>Подписаться на рассылку</label>
                      </div>
                       <div class="form-group">
                        <label for="comment" class="montserrat-alternates-semibold">Комментарий к заказу:</label>
                        <textarea id="comment" style="font-family: Montserrat Alternates, serif; resize: vertical;" placeholder="Введите ваше сообщение..."></textarea>
                    </div>
                  </div>
                  <div class="form-column">
                      <div class="form-group">
                          <label for="delivery_address" class="montserrat-alternates-semibold">Адрес доставки:</label>
                          <input type="text" id="delivery_address" style="font-family: Montserrat Alternates, serif;" placeholder="Введите адрес доставки" required>
                      </div>
                      <div class="form-group">
                          <label for="delivery_date" class="montserrat-alternates-semibold">Дата доставки:</label>
                          <input type="date" id="delivery_date" style="font-family: Montserrat Alternates, serif;" required>
                      </div>
                      <div class="form-group">
                          <label for="delivery_interval" class="montserrat-alternates-semibold">Временной интервал доставки:</label>
                          <select id="delivery_interval" style="font-family: Montserrat Alternates, serif;" required>
                              <option value="08:00-12:00" style="font-family: Montserrat Alternates, serif;">08:00-12:00</option>
                              <option value="12:00-14:00" style="font-family: Montserrat Alternates, serif;">12:00-14:00</option>
                              <option value="14:00-18:00" style="font-family: Montserrat Alternates, serif;">14:00-18:00</option>
                              <option value="18:00-22:00" style="font-family: Montserrat Alternates, serif;">18:00-22:00</option>
                          </select>
                      </div>
                      <div class="form-controls">
                        <div class="total-cost">
                          <span class="montserrat-alternates-semibold">Итоговая стоимость: <span id="total-cost-value" class="montserrat-alternates-semibold">0 руб.</span> </span>
                          <p id="delivery-cost-paragraph" class="montserrat-alternates-light" style="display: none;"></p>
                        </div>
                        <div class="form-buttons" style="display: flex; align-items: center; justify-content: space-between; margin-left: 10%; margin-right: 10%">
                          <button type="reset" class="montserrat-alternates-semibold">Сбросить</button>
                          <button type="submit" class="montserrat-alternates-semibold">Оформить заказ</button>
                        </div>
                      </div>
                  </div>
              </div>
          </form>
      </main>
    </div>
    
    <footer>
        <div class="container footer-container">
           <div class="contacts">
            <h2 class="montserrat-alternates-regular">Контакты</h2>
            <p class="montserrat-alternates-light">Телефон:</p> <a href="tel:+78005353535" class="montserrat-alternates-light" style="text-decoration: none; color: #89725B;">+7 (000) 000-00-00</a>
            <p class="montserrat-alternates-light">Почта:</p> <a href="email:info@buydelight.ru" class="montserrat-alternates-light" style="text-decoration: none; color: #89725B;">info@buydelight.ru</a>
           </div>
          <p class="copyright montserrat-alternates-light">©2025 BuyDelight. Все права защищены.</p>
        </div>
    </footer>

    <script src="script/cart.js"></script>
</body>
</html>
