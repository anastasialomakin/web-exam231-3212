<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>BuyDelight</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
</head>
<body>
  <header>
    <div class="container header-container">
        <div class="logo-container">
            <span class="logo montserrat-alternates-bold"><a href="index.html"><img src="img/logo.png">BuyDelight</a></span>
            <img class="logo-icon" src="img/logo.png" alt="BuyDelight" style="display: none;"> 
        </div>

        <div class="header-icons">
          <a href="index.html" class="catalog-icon">
            <img src="img/catalog.png" alt="Каталог">
            </a>
          <a href="cart.html" class="cart-icon">
              <img src="img/cart.png" alt="Корзина">
          </a>
        </div>
      </div>
  </header>
    <div class="notification-area"></div>
    <div class="container main-container">
      <main>
        <h2 class="montserrat-alternates-semibold">Заказы</h2>
        <div id="order-list">
            <table class="order-table">
                <thead>
                    <tr>
                        <th class="montserrat-alternates-semibold">№</th>
                        <th class="montserrat-alternates-semibold">Дата и время</th>
                        <th class="montserrat-alternates-semibold">Состав заказа</th>
                        <th class="montserrat-alternates-semibold">Стоимость</th>
                        <th class="montserrat-alternates-semibold">Дата доставки</th>
                        <th class="montserrat-alternates-semibold">Интервал доставки</th>
                        <th class="montserrat-alternates-semibold">Действия</th>
                    </tr>
                </thead>
                <tbody id="order-table-body"></tbody>
            </table>
            <p id="empty-order-message">У вас пока нет заказов.</p>
        </div>
    </main>
    </div>
    <footer>
        <div class="container footer-container">
           <div class="contacts">
            <h2 class="montserrat-alternates-regular">Контакты</h2>
            <p class="montserrat-alternates-light">Телефон:</p> <a href="tel:+78005353535" class="montserrat-alternates-light" style="text-decoration: none; color: #89725B;">+7 (000) 000-00-00</a>
            <p class="montserrat-alternates-light">Почта:</p> <a href="email:info@buydelight.ru" class="montserrat-alternates-light" style="text-decoration: none; color: #89725B;">info@buydelight.ru</a>
           </div>
          <p class="copyright montserrat-alternates-light">©2025 BuyDelight. Все права защищены.</p>
        </div>
    </footer>
    <div id="order-modal" class="modal" style="display: none;">
      <div class="modal-content">
          <span class="close-button" id="close-modal"><img src="img/close.png"></span>
          <h2 id="modal-title" class="montserrat-alternates-semibold"></h2>
         <div id="modal-body">
         </div>

          <div class="modal-buttons">
              <button id="save-order" style="display: none;" class="montserrat-alternates-semibold">Сохранить</button>
            <button id="delete-order" style="display: none;" class="montserrat-alternates-semibold">Да</button>
            <button id="cancel-delete" style="display: none;" class="montserrat-alternates-semibold">Нет</button>
            <button id="close-order" style="display: none;" class="montserrat-alternates-semibold">Закрыть</button>

          </div>
      </div>
  </div>
<script src="script/orders.js"></script>
</body>
</html>
