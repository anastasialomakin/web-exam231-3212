<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет-магазин</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Название магазина</h1>
            <div class="header-links">
                <input type="text" placeholder="Поиск">
                <a href="cart.html">Корзина</a>
                <a href="profile.html">Личный кабинет</a>
            </div>
        </div>
    </header>

    <div class="container">
    <div class="notification-area"></div>

    <aside class="sidebar">
      <h2>Фильтр товаров</h2>
      <form id="filter-form">
        <div class="filter-group">
          <label>Категория:</label>
          <div id="category-checkboxes"></div>
        </div>
        <div class="filter-group">
          <label>Стоимость:</label>
          <input type="number" id="min-price" placeholder="От">
          <input type="number" id="max-price" placeholder="До">
        </div>
        <div class="filter-group">
            <input type="checkbox" id="discount-checkbox">
            <label for="discount-checkbox">Только со скидкой</label>
          </div>
          <button type="button" id="apply-filters">Применить</button>
      </form>
    </aside>


      <main>
        <h2>Каталог</h2>
        <div class="catalog-controls">
          <select id="sort-select">
            <option value="rating">По рейтингу</option>
            <option value="price_asc">По возрастанию цены</option>
            <option value="price_desc">По убыванию цены</option>
          </select>
        </div>
          <div id="product-list" class="product-grid"></div>
        <button id="load-more-button" style="display: none;">Загрузить ещё</button>
      </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 Название компании</p>
            <p>Контактные данные</p>
        </div>
    </footer>
<script src="js/app.js"></script>
</body>
</html>
